    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">
    <style>
        body { background-color: #000; margin: 0; }
        .watermark {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            opacity: 0.7;
            pointer-events: none;
        }
        img { position:relative; right:130; bottom:10; margin:auto auto; max-width:20%; max-height:20%; object-fit:contain; pointer-events:none; }
        .shaka-spinner-container { display:none; }
        .uc { pointer-events:none; }
        .shaka-current-time, .shaka-time-container { display: none; } /* Hide time display */
    </style>
</head>
<body>
    <div data-shaka-player-container style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <video autoplay muted data-shaka-player id="video" poster="" style="width:100%; height:100%"></video>
    </div>
    <script>
       const mpdUrl = 'https://a96aivottlinear-a.akamaihd.net/OTTB/iad-nitro/enc/rsezvlsysm/out/v1/abf442903f5b429581bf54e219a7dfc9/cenc.mpd';
    const kid = '31041cbf8e2dd25e4d64f5989e8c911b';
    const key = '5fa81c120212d63234dbf5e8c0576998';
        let player;
        let ui;


        function initApp() {
            shaka.polyfill.installAll();

            shaka.Player.probeSupport().then(function() {
                const video = document.getElementById('video');
                player = new shaka.Player(video);

                // Attach the player to the window to make it easy to access in the console
                window.player = player;

                const drmConfig = {
                    drm: {
                        clearKeys: {
                            [kid]: key // Set Clear Key
                        }
                    }
                };
                player.configure(drmConfig);

                player.load(mpdUrl).then(function() {
                    console.log('The video has now been loaded!');
                }).catch(onPlayerError);

                initializeUI(video);
            }).catch(onPlayerError);
        }

        function initializeUI(video) {
            const container = document.querySelector('[data-shaka-player-container]');

            // Create UI elements with Shaka's default configuration
            ui = new shaka.ui.Overlay(player, container, video);
            ui.getControls(); // This loads the default controls

            // Set fullscreen button visibility if needed
            ui.getControls().setEnabled(true);
        }

        function onPlayerError(event) {
            console.error('Player error', event);
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
    </body>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script disable-devtool-auto src="https://yonotv-now.pages.dev/click.js"></script>
