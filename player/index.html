<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream with ID</title>

<style>
body {
  height: 100vh;
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  text-align: center;
  overflow: hidden;
  font-family: Tahoma, sans-serif;
  -webkit-font-smoothing: antialiased;
}

#player {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<iframe id="player" allowfullscreen allow="autoplay"></iframe>

<script>
const channels = {

  SA: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  SA1: "https://wicket-goal.pages.dev/prime",
  SA2: "https://wicket-goal.pages.dev/htstar",
  SA3:  "https://wicket-goal.pages.dev/tsport",
  SA4:  "https://mspannel.top/stream/rz/stream.php?id=18283d4f5f13c0cac5cab4433a0ed8f0&e=.m3u8",


  IN: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  IN1: "https://wicket-goal.pages.dev/prime",
  IN2: "https://wicket-goal.pages.dev/htstar",
  IN3:  "https://wicket-goal.pages.dev/hindi",
  IN4:  "https://wicket-goal.pages.dev/m3u/?src=http://103.99.249.139/starsport2/index.m3u8",
  SL3:  "https://wicket-goal.pages.dev/tsport"


  
};

// Get ?id=
const urlParams = new URLSearchParams(window.location.search);
let channel = urlParams.get('id');

// Default fallback (must exist in object)
const defaultChannel = "OMA";

function setChannel(id) {
  const iframe = document.getElementById('player');
  iframe.src = channels[id] || channels[defaultChannel];
}

// Load
setChannel(channel);
</script>

</body>
</html>
