<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Player | Wicket Goal</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:black;
  height:100vh;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

.player-wrapper{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
}

iframe, video{
  width:100%;
  height:100%;
  border:none;
  background:black;
}

.error{
  color:white;
  text-align:center;
  font-size:22px;
}
</style>
</head>

<body>

<div class="player-wrapper">
  <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
</div>

<script>

/* ðŸ”¥ STREAM DATABASE (ONE LINK PER ID) */
const streams = {
  1: "https://allrounder-king.pages.dev/hub-4",
  2: "https://example.com/embed-link-2",
  3: "https://example.com/embed-link-3"
};

/* Get ID from URL */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* Load video */
if(streams[id]){
  document.getElementById("videoFrame").src = streams[id];
}else{
  document.body.innerHTML = "<div class='error'>Stream Not Found</div>";
}

/* Optional: Auto fullscreen on click */
document.addEventListener("click", function(){
  const iframe = document.getElementById("videoFrame");
  if(iframe.requestFullscreen){
    iframe.requestFullscreen();
  }
}, { once: true });

</script>

</body>
</html>
