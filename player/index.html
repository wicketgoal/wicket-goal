<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream with ID</title>

<style>
body {
  height: 100vh;
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  text-align: center;
  overflow: hidden;
  font-family: Tahoma, sans-serif;
  -webkit-font-smoothing: antialiased;
}

#player {
  width: 100%;
  height: 100%;
  border: none;
}

#text {
  position: fixed;
  bottom: 50px;
  width: 100%;
  font-size: 18px;
  color: #fff;
  text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
  z-index: 9999;
}
</style>

</head>

<body>

<iframe id="player" loading="lazy" allowfullscreen allow="autoplay"></iframe>

<script>
const channels = {

  
  OMA: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  SCO: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8"
  SA: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8"


};

// Get ?id= from URL
const urlParams = new URLSearchParams(window.location.search);
let channel = urlParams.get('id');

// Default fallback channel
const defaultChannel = "kick";

function setChannel(id) {
  const iframe = document.getElementById('player');

  if (channels[id]) {
    iframe.src = channels[id];
  } else {
    iframe.src = channels[defaultChannel];
  }
}

// Auto load
setChannel(channel);

// Optional: prevent iframe refresh loop
document.getElementById('player').addEventListener('error', function() {
  console.log("Stream failed to load.");
});
</script>

</body>
</html>
