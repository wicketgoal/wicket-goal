<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f172a;color:#fff}

/* HEADER */
.header{
  background:#111827;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  position:sticky;
  top:0;
  z-index:999;
  border-bottom:2px solid #ff0000;
}

/* MAIN CONTAINER */
.container{
  max-width:1000px;
  margin:auto;
  padding:15px;
}

/* PLAYER */
.player-box{
  background:#000;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

.player-box iframe{
  width:100%;
  height:500px;
  border:none;
}

/* STREAM BUTTONS */
.stream-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:15px;
}

.stream-btn{
  flex:1;
  min-width:140px;
  text-align:center;
  padding:12px;
  background:#ff0000;
  color:#fff;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

.stream-btn:hover{
  background:#cc0000;
}

/* TELEGRAM */
.telegram-cta{
  display:block;
  margin:20px 0;
  text-align:center;
  padding:15px;
  background:#0088cc;
  color:#fff;
  font-weight:bold;
  border-radius:8px;
  text-decoration:none;
}

/* ADS */
.ad-box{
  background:#1f2937;
  text-align:center;
  padding:20px;
  margin:20px 0;
  border-radius:8px;
  font-size:14px;
  color:#aaa;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:15px;
  font-size:13px;
  color:#aaa;
  margin-top:30px;
}

/* MOBILE */
@media(max-width:768px){
  .player-box iframe{
    height:230px;
  }
  .stream-buttons{
    flex-direction:column;
  }
}
</style>
</head>
