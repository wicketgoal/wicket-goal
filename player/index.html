<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream with ID</title>

<style>
body {
  height: 100vh;
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  text-align: center;
  overflow: hidden;
  font-family: Tahoma, sans-serif;
  -webkit-font-smoothing: antialiased;
}

#player {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<iframe id="player" allowfullscreen allow="autoplay"></iframe>

<script>
const channels = {

  AFG: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  AFG1: "https://wicket-goal.pages.dev/prime",
  AFG2: "https://wicket-goal.pages.dev/htstar",
  AFG3:  "https://wicket-goal.pages.dev/tsport",

  EG: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  EG1: "https://wicket-goal.pages.dev/prime",
  EG2: "https://wicket-goal.pages.dev/htstar",
  EG3:  "https://wicket-goal.pages.dev/tsport",

  AS: "https://wicket-goal.pages.dev/m3u/?src=https://global-media.sooplive.com/live/yonotv2025/master.m3u8",
  AS1: "https://wicket-goal.pages.dev/prime",
  AS2: "https://wicket-goal.pages.dev/htstar",
  AS3:  "https://wicket-goal.pages.dev/tsport"


  
};

// Get ?id=
const urlParams = new URLSearchParams(window.location.search);
let channel = urlParams.get('id');

// Default fallback (must exist in object)
const defaultChannel = "OMA";

function setChannel(id) {
  const iframe = document.getElementById('player');
  iframe.src = channels[id] || channels[defaultChannel];
}

// Load
setChannel(channel);
</script>

</body>
</html>
