<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Player | Wicket Goal</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f1a;
  color:white;
  text-align:center;
}

header{
  padding:15px;
  font-size:22px;
  font-weight:bold;
  background:#111;
  box-shadow:0 0 15px rgba(255,0,80,0.4);
}

.player-container{
  width:95%;
  max-width:900px;
  margin:20px auto;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(255,0,80,0.6);
}

iframe{
  width:100%;
  height:500px;
  border:none;
  background:black;
}

@media(max-width:768px){
  iframe{
    height:250px;
  }
}

.link-buttons{
  margin-top:15px;
}

.link-buttons button{
  margin:5px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(45deg,#ff0050,#ff7a00);
  color:white;
}
</style>
</head>

<body>

<header>
ðŸŽ¥ Wicket Goal Live Player
</header>

<div class="player-container">
  <iframe id="videoFrame" allowfullscreen></iframe>
</div>

<div class="link-buttons" id="buttons"></div>

<script>

/* ðŸ”¥ STREAM DATABASE */
const streams = {
  1: [
    "https://allrounder-king.pages.dev/hub-4",
    "https://example.com/embed2"
  ],
  2: [
    "https://example2.com/embed1",
    "https://example2.com/embed2"
  ],
  3: [
    "https://example3.com/embed1"
  ]
};

/* Get ID from URL */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* Load stream */
if(streams[id]){
  const frame = document.getElementById("videoFrame");
  frame.src = streams[id][0]; // first link default

  const buttonContainer = document.getElementById("buttons");

  streams[id].forEach((link, index)=>{
    const btn = document.createElement("button");
    btn.innerText = "Server " + (index+1);
    btn.onclick = ()=> frame.src = link;
    buttonContainer.appendChild(btn);
  });

}else{
  document.body.innerHTML = "<h2>Stream Not Found</h2>";
}

</script>

</body>
</html>
