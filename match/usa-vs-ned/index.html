<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#0f172a;color:#fff}
.header{background:#111827;padding:15px;text-align:center;font-size:20px;font-weight:bold;position:sticky;top:0;z-index:999;border-bottom:2px solid #ff0000;}
.container{max-width:1000px;margin:auto;padding:15px;}
.player-box{position:relative;background:#000;border-radius:10px;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,0.5);width:100%;height:500px;}
.shaka-video-container{width:100%;height:100%;position:absolute;inset:0;}
.shaka-spinner-container,.shaka-spinner,.shaka-spinner-svg{display:none!important;visibility:hidden!important;opacity:0!important;}
video{width:100%;height:100%;object-fit:contain;background:#000;}
.live-banner{position:absolute;top:20px;right:80px;z-index:10;background:red;color:white;padding:8px 16px;font-weight:bold;font-size:16px;border-radius:4px;text-transform:uppercase;animation:pulse 1s infinite;}
@keyframes pulse{0%,100%{transform:scale(1);opacity:1;}50%{transform:scale(1.1);opacity:0.8;}}
.stream-buttons{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px;}
.stream-btn{flex:1;min-width:140px;text-align:center;padding:12px;background:#ff0000;color:#fff;border-radius:6px;text-decoration:none;font-weight:bold;cursor:pointer;transition:0.3s;}
.stream-btn:hover{background:#cc0000;}
.telegram-cta{display:block;margin:20px 0;text-align:center;padding:15px;background:#0088cc;color:#fff;font-weight:bold;border-radius:8px;text-decoration:none;}
.footer{text-align:center;padding:15px;font-size:13px;color:#aaa;margin-top:30px;}
#overlay-text{position:absolute;bottom:5%;left:50%;transform:translateX(-50%);color:rgba(255,255,255,0.7);font-size:1.2vw;min-font-size:12px;max-font-size:20px;font-weight:600;text-shadow:1px 1px 4px rgba(0,0,0,0.8);z-index:10;pointer-events:none;font-family:'Roboto',sans-serif;}
@media(max-width:768px){.player-box{height:230px;}.stream-buttons{flex-direction:column;}}
</style>
</head>
<body>

<div class="header">üî• Live Cricket Streaming</div>

<div class="container">

  <div class="player-box">
    <div class="shaka-video-container" data-shaka-player>
      <video autoplay playsinline></video>
    </div>
    <div class="live-banner">LIVE</div>
    <div id="overlay-text">WicketGoal.com</div>
  </div>

  <div class="stream-buttons">
    <div class="stream-btn" onclick="changeStream('smooth')">Smooth (DASH)</div>
    <div class="stream-btn" onclick="changeStream('prime')">Prime HD (DASH)</div>
    <div class="stream-btn" onclick="changeStream('willow')">Willow HD (DASH)</div>
    <div class="stream-btn" onclick="changeStream('htstar')">HTSTAR </div>
    <div class="stream-btn" onclick="changeStream('m3u8')">Hindi</div>
    <div class="stream-btn" onclick="changeStream('link5')">Link 5</div>
  </div>

  <a class="telegram-cta" href="https://t.me/wicketgoal" target="_blank">üì¢ Join Telegram for Live Links & Updates</a>
  <div class="footer">¬© 2026 Live Cricket Stream | Powered by Cloudflare Pages</div>

</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) { alert('Your browser does not support Shaka Player.'); return; }

  const video = document.querySelector('video');
  const player = new shaka.Player(video);
  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);
  ui.configure({ controlPanelElements:['play_pause','time_and_duration','mute','volume','spacer','quality','fullscreen'] });

  // Define all streams
  const streams = {
    "smooth": { type:'dash', url:"https://a204aivottepl-a.akamaihd.net/sin-nitro/live/clients/dash/enc/fdb3pubmek/out/v1/aefca6420f944a9482e117f315de535f/cenc.mpd", keyId:"7e9239c1982d984a002df3ed049d0756", key:"1b8a17598129a3618535c8fb05f103fe" },
    "prime": { type:'dash', url:"https://a109aivottepl-a.akamaihd.net/syd-nitro/live/clients/dash/enc/bynuls0umq/out/v1/8f460e2902ee422e9ee8229e6de25719/cenc.mpd", keyId:"ed76c18710d621a87c89dedc7c13019f", key:"7241c82fe48525a9dc6be6d7bb86611f" },
    "willow": { type:'dash', url:"https://otte.live.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/cjjxjjcb4c/out/v1/355898f6719a47ec8cd378316eac9f1c/cenc.mpd", keyId:"9d6749a345129547c1992d538f965f29", key:"1e4800831a59a6ef6c1f0a641c89a498" },
    "htstar": { type:'hls', url:"https://global-media.sooplive.com/live/yonotv2025/master.m3u8" },
    "m3u8": { type:'hls', url:"https://global-media.sooplive.com/live/yonotv2025/master.m3u8" },
    "link5": { type:'mp4', url:"#" }
  };

  // Load stream function
  async function loadStream(id){
    const stream = streams[id];
    if(!stream){ alert("Invalid stream"); return; }

    // Reset video element
    video.pause();
    video.removeAttribute('src');
    video.load();

    if(stream.type==='dash'){ // DASH with Shaka Player
      player.configure({ drm:{ clearKeys:{ [stream.keyId]:stream.key } }, streaming:{ lowLatencyMode:true } });
      try{ await player.load(stream.url); console.log("‚úÖ Loaded DASH:", id); } 
      catch(err){ console.error("‚ùå DASH load failed:", err); alert("Failed to load DASH stream."); }
    } else if(stream.type==='hls' || stream.type==='mp4'){ // HLS or MP4
      await player.unload();
      video.src = stream.url;
      video.load();
      video.play().catch(err=>console.error("‚ùå Video play failed:", err));
      console.log("‚úÖ Loaded", stream.type, "stream:", id);
    }
  }

  window.changeStream = loadStream;

  // Initial stream
  const urlParams = new URLSearchParams(window.location.search);
  let id = urlParams.get('id') || 'm3u8';
  loadStream(id);
});
</script>

</body>
</html>
