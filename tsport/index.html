<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr HLS Player</title>

    <style>
        body {
            margin: 0;
            background-color: #121212; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player-container {
            width: 100%;
            max-width: 1200px; 
            height: 100%;
            background: #1e1e1e; 
            box-shadow: 0px 0px 20px rgba(255, 136, 0, 0.5); 
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }

        .media-control .bar-container .bar {
            background-color: #ff8800 !important;
        }
        .media-control .bar-container .bar-played {
            background-color: #ff8800 !important; 
        }
        .media-control .media-control-button {
            color: #ff8800 !important; 
        }
        .media-control .drawer-container {
            background: #222 !important; 
        }
        .media-control .media-control-indicator {
            background: #ff8800 !important;  
        }
        .media-control .media-control-icon {
            fill: #ff8800 !important;
        }
    </style>

    <!-- Clappr and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
var player = new Clappr.Player({ 
    source: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    width: '100%',
    height: '100%',
    autoPlay: true,
    parentId: "#player"
});
</script>


</body>
</html>
