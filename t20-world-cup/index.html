<script>
/* PARTICLES */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener('resize',resize);resize();
const p=[];
for(let i=0;i<40;i++)p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:1+Math.random(),vx:.15,vy:.15,a:.25});
(function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  p.forEach(o=>{
    o.x+=o.vx;o.y+=o.vy;
    if(o.x>canvas.width)o.x=0;
    if(o.y>canvas.height)o.y=0;
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${o.a})`;
    ctx.fill();
  });
  requestAnimationFrame(anim);
})();

/* ICC API */
const API="https://crictv.cricketstream745.workers.dev/?url="+encodeURIComponent(
"https://assets-icc.sportz.io/cricket/v1/schedule?client_id=tPZJbRgIub3Vua93%2FDWtyQ%3D%3D&feed_format=json&is_deleted=false&is_live=true&is_recent=false&is_upcoming=true&lang=en&pagination=false&series_ids=13203&tour_ids=9953&timezone=0530&_="+Date.now()
);

const logo=id=>`https://assets-icc.sportz.io/static-assets/buildv3-stg/images/teams/${id}.png?v=14`;

fetch(API).then(r=>r.json()).then(j=>{
  const box=document.getElementById("matches");
  box.innerHTML="";
  j.data.matches.forEach(m=>{
    box.innerHTML+=`
    <article class="glass rounded-2xl p-5 shadow-2xl hover:scale-[1.02] transition">
      <p class="text-xs text-blue-300">${m.series_name}</p>
      <p class="text-xs opacity-70 mb-3">${m.match_number}</p>

      <div class="flex items-center justify-between">
        <div class="text-center w-2/5">
          <img loading="lazy" src="${logo(m.teama_id)}" class="w-16 h-16 mx-auto">
          <div class="font-bold mt-1 text-sm">${m.teama_short}</div>
        </div>

        <div class="text-yellow-400 font-black text-xl">VS</div>

        <div class="text-center w-2/5">
          <img loading="lazy" src="${logo(m.teamb_id)}" class="w-16 h-16 mx-auto">
          <div class="font-bold mt-1 text-sm">${m.teamb_short}</div>
        </div>
      </div>

      <div class="text-xs leading-6 mt-4 opacity-90">
        üìÖ ${m.match_date_ist}<br>
        ‚è∞ ${m.match_time_ist} IST<br>
        üìç ${m.venue}
      </div>

      ${
        m.live
? `<a href="/match/${m.teama_short.toLowerCase()}-vs-${m.teamb_short.toLowerCase()}/" 
     class="live-glow block mt-4 text-center py-3 rounded-xl font-black bg-gradient-to-r from-pink-600 to-orange-500 cursor-pointer">
     ‚ñ∂ Watch Live Now
   </a>`

        : `<div class="mt-4 text-center py-3 rounded-xl font-black bg-gradient-to-r from-blue-400 to-cyan-300 text-black">‚è≥ Upcoming Match</div>`
      }
    </article>`;
  });
});

function watchMatch(){
  window.location.href="https://wicket-goal.pages.dev/";
}
</script>
